plugins {
    id 'java-library'
}

dependencies {
	
	// lib SPRING
	implementation 'org.springframework.data:spring-data-jpa:1.10.5.RELEASE'
	
    // lib HIBERNATE
    implementation 'org.hibernate:hibernate-core:4.3.2.Final'
    implementation 'org.hibernate:hibernate-entitymanager:4.3.2.Final'
    
    // lib BasicDataSource
	implementation 'org.apache.commons:commons-dbcp2:2.1'
    
	// lib Driver JDBC
    implementation 'com.microsoft.sqlserver:mssql-jdbc:6.1.0.jre7'
    
}

repositories {
    jcenter()
}
