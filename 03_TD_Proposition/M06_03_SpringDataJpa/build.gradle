plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

dependencies {
    // setup spring context
    implementation 'org.springframework.data:spring-data-jpa:1.10.5.RELEASE'
    // setup hibernate
    implementation 'org.hibernate:hibernate-core:4.3.2.Final'
    implementation 'org.hibernate:hibernate-entitymanager:4.3.2.Final'
    // setup BasicDatasource
    implementation 'org.apache.commons:commons-dbcp2:2.1'
    
    // setup jdbc driver
    implementation 'mysql:mysql-connector-java:5.1.38'
	// setup jdbc sqlserver
    implementation 'com.microsoft.sqlserver:mssql-jdbc:6.1.0.jre7'
    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
