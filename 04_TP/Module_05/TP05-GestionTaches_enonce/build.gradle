plugins {
    // TODO : appliation java pour le web
}

dependencies {
	// TODO dep. pour la partie DAL + service
	// spring-context + spring-jdbc + commons-dbcp2

	// dep. pour la partie front
	compile group: 'org.springframework', name: 'spring-web', version: '4.2.5.RELEASE'
	compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
	compile group: 'javax.servlet', name: 'jstl', version: '1.2'
  	
  	// setup jdbc driver
    implementation 'mysql:mysql-connector-java:5.1.38'
	// setup jdbc sqlserver
    implementation 'com.microsoft.sqlserver:mssql-jdbc:6.1.0.jre7'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}