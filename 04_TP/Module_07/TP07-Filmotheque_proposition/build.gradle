// Apply the java-library plugin to add support for Java Library
//apply plugin: 'java-library'
//apply plugin: 'war'
//apply plugin: 'eclipse-wtp'
plugins {
    // Apply the java war plugin
    id 'java-library'
    // id 'eclipse-wtp'
    id 'war'
    // embedded server
    id 'org.akhikhl.gretty' version '2.0.0'
    //'eclipse-wtp'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	compile group: 'org.springframework', name: 'spring-context', version: '4.2.5.RELEASE'
	compile group: 'org.springframework', name: 'spring-webmvc', version: '4.2.5.RELEASE'
	compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
	compile group: 'javax.servlet', name: 'jstl', version: '1.2'
	
	// setup jdbc driver
	compile 'mysql:mysql-connector-java:5.1.38'
	// setup jdbc sqlserver
	compile 'com.microsoft.sqlserver:mssql-jdbc:6.1.0.jre7'
	
	compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.1'
	compile group: 'org.hibernate', name: 'hibernate-core', version: '4.3.2.Final'
	compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '4.3.2.Final'
	compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '1.10.5.RELEASE'
	
}

